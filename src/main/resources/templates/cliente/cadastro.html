<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}"
	  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>Cadastrar Cliente</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/clientes/listar" role="button">
					<span class="oi oi-spreadsheet" aria-hidden="true"></span>
					<span>Listar Clientes</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/clientes/salvar" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome"
							   placeholder="Nome Completo" name="nome" required/>
					</div>
					<div class="form-group col-md-6">
						<label for="doc">Documento (CPF/CNPJ)</label>
						<input type="text" class="form-control" id="doc"
							   placeholder="Documento" name="doc" required/>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="telefone">Telefone</label>
						<input type="text" class="form-control" id="telefone"
							   placeholder="(99) 99999-9999" name="telefone"/>
					</div>
					<div class="form-group col-md-6">
						<label for="quarto">Quarto</label>
						<select id="quarto" class="form-control" name="quarto.id">
							<option value="">Selecione...</option>
							<!-- Exemplo com thymeleaf -->
							<option th:each="quarto : ${quartos}"
									th:value="${quarto.id}"
									th:text="${quarto.numero}">101</option>
						</select>
					</div>
				</div>

				<input type="hidden" id="id" name="id"/>
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>

</body>
</html>
