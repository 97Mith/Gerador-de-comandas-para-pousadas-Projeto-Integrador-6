<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Lista de Quartos</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="icon" href="/image/favicon.png" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.8/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/webjars/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

	<!-- Custom CSS -->
	<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header>
	<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="btn btn-dark navbar-toggle pull-left">
					<i class="oi oi-menu"></i>
				</button>
				<a class="navbar-brand" href="#">Gerador de Comandas</a>
			</div>
		</div>
	</nav>
</header>

<div class="layout-main">
	<!-- Menu lateral -->
	<aside>
		<nav class="sidebar sidebar-open">
			<ul class="nav nav-pills">
				<li class="nav-item"><a class="nav-link " href="/"> <i class="oi oi-home"></i> <span>Home</span></a></li>
			</ul>

			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active">Acomodação</span></li>
				<li class="nav-item"><a class="nav-link" href="/quarto/cadastrar"> <i class="oi oi-plus"></i> <span>Cadastrar</span></a></li>
				<li class="nav-item"><a class="nav-link" href="/quarto/listar"> <i class="oi oi-spreadsheet"></i> <span>Listar</span></a></li>
			</ul>
		</nav>
	</aside>

	<!-- Conteúdo -->
	<section class="layout-content">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Acomodação - Lista</span>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container mt-4">
			<h3>Lista de Quartos</h3>

			<table class="table table-striped mt-3">
				<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Número</th>
					<th scope="col">Tipo</th>
					<th scope="col">Valor (R$)</th>
					<th scope="col">Disponível</th>
					<th scope="col">Ações</th>
				</tr>
				</thead>
				<tbody>
				<!-- Exemplo estático, depois substituir por loop Thymeleaf -->
				<tr th:each="q, iter : ${quartos}">
					<td th:text="${iter.index + 1}"></td>
					<td th:text="${q.numero}"></td>
					<td th:text="${q.tipo}"></td>
					<td th:text="${q.valor}"></td>
					<td>
						<span th:if="${q.eDisponivel}" class="badge bg-success">Sim</span>
						<span th:unless="${q.eDisponivel}" class="badge bg-danger">Não</span>
					</td>
					<td>
						<a th:href="@{/quarto/editar/{id}(id=${q.id})}" class="btn btn-sm btn-warning"><i class="oi oi-pencil"></i></a>
						<a th:href="@{/quarto/excluir/{id}(id=${q.id})}" class="btn btn-sm btn-danger"><i class="oi oi-trash"></i></a>
					</td>
				</tr>

				</tbody>
			</table>
		</div>
	</section>
</div>

<footer class="layout-footer">
	<div class="container">
		<span class="footer-copy">&copy; 2025 Inn Orders Generator. Todos os direitos reservados.</span>
	</div>
</footer>

<!-- Scripts -->
<script src="/webjars/github-com-jquery-jquery/3.6.0/dist/jquery.min.js"></script>
<script src="/webjars/github-com-igorescobar-jQuery-Mask-Plugin/1.14.16/dist/jquery.mask.min.js"></script>
<script src="/webjars/bootstrap/5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">
	$(document).ready(function () {
        $(".navbar-toggle").click(function () {
            $(".sidebar").toggleClass("sidebar-open");
        });
    });
</script>
</body>
</html>
