<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}"
	  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Acomodação - Lista</span>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container mt-4">
			<h3>Lista de Quartos</h3>

			<table class="table table-striped mt-3">
				<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Número</th>
					<th scope="col">Tipo</th>
					<th scope="col">Valor (R$)</th>
					<th scope="col">Disponível</th>
					<th scope="col">Ações</th>
				</tr>
				</thead>
				<tbody>
				<!-- Exemplo estático, depois substituir por loop Thymeleaf -->
				<tr th:each="q, iter : ${quartos}">
					<td th:text="${iter.index + 1}"></td>
					<td th:text="${q.numero}"></td>
					<td th:text="${q.tipo}"></td>
					<td th:text="${q.valor}"></td>
					<td>
						<span th:if="${q.eDisponivel}" class="badge bg-success">Sim</span>
						<span th:unless="${q.eDisponivel}" class="badge bg-danger">Não</span>
					</td>
					<td>
						<a th:href="@{/quarto/editar/{id}(id=${q.id})}" class="btn btn-sm btn-warning"><i class="oi oi-pencil"></i></a>
						<a th:href="@{/quarto/excluir/{id}(id=${q.id})}" class="btn btn-sm btn-danger"><i class="oi oi-trash"></i></a>
					</td>
				</tr>

				</tbody>
			</table>
		</div>
	</section>
</body>
</html>
