<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Acomodação - Cadastro</span>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container mt-4">
			<h3>Cadastrar Quarto</h3>
			<form action="/quarto/salvar" method="post" class="mt-3">

				<div class="mb-3">
					<label for="numero" class="form-label">Número do Quarto</label>
					<input type="number" class="form-control" id="numero" name="numero" required>
				</div>

				<div class="mb-3">
					<label for="tipo" class="form-label">Tipo</label>
					<select class="form-control" id="tipo" name="tipo" required>
						<option value="">Selecione</option>
						<option value="Standard">Standard</option>
						<option value="Luxo">Luxo</option>
						<option value="Master">Master</option>
					</select>
				</div>

				<div class="mb-3">
					<label for="valor" class="form-label">Valor da Diária</label>
					<input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Disponível?</label>
					<select class="form-control" id="eDisponivel" name="eDisponivel">
						<option value="true">Sim</option>
						<option value="false">Não</option>
					</select>
				</div>

				<button type="submit" class="btn btn-primary">
					<i class="oi oi-check"></i> Salvar
				</button>
				<a href="/quarto/listar" class="btn btn-secondary">
					<i class="oi oi-x"></i> Cancelar
				</a>
			</form>
		</div>
	</section>

</body>
</html>
