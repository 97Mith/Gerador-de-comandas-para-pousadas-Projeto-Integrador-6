<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}"
	  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
	<div class="page-header">
		<nav class="navbar navbar-expand-md navbar-top bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar Quarto</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/quarto/listar" role="button">
				<span class="oi oi-spreadsheet" aria-hidden="true"></span>
				<span>Listar Quartos</span>
			</a>
		</nav>
	</div>

	<div class="container" id="cadastro">
		<form th:action="${quarto.id == null} ? @{/quarto/salvar} : @{/quarto/editar}"
			  th:object="${quarto}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="tipo">Tipo do Quarto</label>
					<input type="text" class="form-control" id="tipo"
						   placeholder="Ex: Suíte, Standard, Luxo" th:field="*{tipo}" required/>
				</div>
				<div class="form-group col-md-6">
					<label for="valor">Valor (R$)</label>
					<input type="number" step="1.00" class="form-control" id="valor"
						   placeholder="Valor da diária" th:field="*{valor}" required/>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="eDisponivel">Disponibilidade</label>
					<select id="eDisponivel" class="form-control" th:field="*{eDisponivel}" required>
						<option value="true">Disponível</option>
						<option value="false">Indisponível</option>
					</select>

				</div>
			</div>

			<input type="hidden" id="id" th:field="*{id}"/>
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</div>
</section>

</body>
</html>
