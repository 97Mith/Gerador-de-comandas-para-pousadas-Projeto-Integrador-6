<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}"
	  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Histórico de Comandas</span>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
					<tr>
						<th>#</th>
						<th>Responsável</th>
						<th>Data</th>
						<th>Total (R$)</th>
						<th>Status</th>
						<th>Ação</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="comanda : ${comandas}">
						<td th:text="${comanda.id}"></td>
						<td th:text="${comanda.responsavel.nome}"></td>
						<td th:text="${#dates.format(comanda.data, 'dd/MM/yyyy')}"></td>
						<td th:text="${comanda.total}"></td>
						<td>
							<span th:text="${comanda.estaFechada ? 'Fechada' : 'Aberta'}"></span>
						</td>
						<td>
							<a class="btn btn-info btn-sm"
							   th:href="@{'/comandas/detalhes/' + ${comanda.id}}">
								<span class="oi oi-eye" title="Ver detalhes" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>

	</section>

</body>
</html>
