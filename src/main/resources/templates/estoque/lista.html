<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}"
	  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Produtos</span>
				</li>
			</ul>
		</div>
		<a class="btn btn-primary btn-md" href="/produtos/cadastrar" role="button">
			<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
			<span>Novo Produto</span>
		</a>
	</nav>

	<div class="container" id="listagem">
		<div class="table-responsive">
			<table class="table table-striped table-hover table-sm">
				<thead>
				<tr>
					<th>#</th>
					<th>Descrição</th>
					<th>Quantidade</th>
					<th>Valor (R$)</th>
					<th>Tem Limite?</th>
					<th>Mín. Estoque</th>
					<th>Ação</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="produto, stat : ${produtos}">
					<td th:text="${stat.index + 1}">1</td>
					<td th:text="${produto.descr}">Exemplo Produto</td>

					<!-- Campo editável de quantidade -->
					<td>
						<form th:action="@{/produtos/atualizarQuantidade}" method="post" class="form-inline">
							<input type="hidden" name="id" th:value="${produto.id}"/>
							<input type="number" class="form-control form-control-sm mr-2"
								   name="quantidade" min="0"
								   th:value="${produto.quantidade}" style="width:80px"/>
							<button type="submit" class="btn btn-success btn-sm">
								<span class="oi oi-check" title="Salvar" aria-hidden="true"></span>
							</button>
						</form>
					</td>

					<td th:text="${#numbers.formatDecimal(produto.valor, 1, 'POINT', 2, 'COMMA')}">50,00</td>
					<td th:text="${produto.temLimite ? 'Sim' : 'Não'}">Não</td>
					<td th:text="${produto.minNoEstoque}">2</td>

					<td>
						<a class="btn btn-info btn-sm"
						   th:href="@{'/produtos/editar/' + ${produto.id}}">
							<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
						</a>
						<button th:id="'btn_produtos/excluir/' + ${produto.id}"
								type="button"
								class="btn btn-danger btn-sm"
								data-toggle="modal" data-target="#myModal">
							<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

</section>

</body>
</html>
