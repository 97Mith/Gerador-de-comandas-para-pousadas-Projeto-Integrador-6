<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Cadastrar Comanda</title>
</head>
<body>
<section layout:fragment="corpo">

  <div class="container mt-4">
    <h2>Cadastrar Nova Comanda</h2>

    <form th:action="@{/comandas/salvar}" th:object="${comanda}" method="post">

      <label for="data">Data:</label>
      <input type="date" id="data" th:field="*{data}" required />
      <br/>

      <label for="responsavel">Respons√°vel:</label>
      <select id="responsavel" th:field="*{responsavel}">
        <option value="" disabled selected>Selecione um cliente</option>
        <option th:each="cliente : ${clientes}"
                th:value="${cliente.id}"
                th:text="${cliente.nome}">
        </option>
      </select>
      <br/>

      <label for="total">Total:</label>
      <input type="number" id="total" th:field="*{total}" step="0.01" />
      <br/>

      <input type="hidden" th:field="*{estaFechada}" value="false"/>

      <button type="submit">Salvar</button>
    </form>

  </div>

</section>
</body>
</html>
